<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WinGo Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1/dist/chartjs-plugin-zoom.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #111; color: #eee; }
    #chart { width: 100%; height: 500px; }
    input, button { margin: 5px; padding: 5px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>üéØ WinGo Analytics Dashboard</h1>
  <canvas id="chart"></canvas>
  <hr />
  <h3>üîç Sequence Lookup</h3>
  <input type="text" id="seq" placeholder="e.g. 5,4,3,2,1" />
  <button onclick="searchSeq()">Search</button>
  <p id="result"></p>

  <script>
    async function loadRounds() {
      const res = await fetch('/api/rounds?limit=500');
      const data = await res.json();
      const labels = data.map(d => d.issue_number);
      const nums = data.map(d => d.number);
      return { labels, nums };
    }

    async function drawChart() {
      const d = await loadRounds();
      const ctx = document.getElementById('chart').getContext('2d');
      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: d.labels,
          datasets: [{
            label: 'Winning Number',
            data: d.nums,
            borderColor: '#4fc3f7',
            pointBackgroundColor: '#fff',
            fill: false,
            tension: 0,
            borderWidth: 2
          }]
        },
        options: {
          scales: {
            y: { min: 0, max: 9, ticks: { stepSize: 1 } },
            x: { display: true }
          },
          plugins: {
            zoom: {
              pan: { enabled: true, mode: 'x' },
              zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' }
            }
          }
        }
      });

      // Refresh chart every 30s
      setInterval(async () => {
        const d = await loadRounds();
        chart.data.labels = d.labels;
        chart.data.datasets[0].data = d.nums;
        chart.update();
      }, 30000);
    }

    async function searchSeq() {
      const val = document.getElementById('seq').value;
      const res = await fetch(`/api/search_sequence?seq=${val}`);
      const data = await res.json();
      document.getElementById('result').innerText =
        `Found ${data.count} matches for sequence ${data.sequence}`;
    }

    drawChart();
  </script>
</body>
</html>
